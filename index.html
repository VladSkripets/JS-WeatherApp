<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container top">
            <h1>Weather</h1>
            <form action="" onsubmit="return false">
                <input type="text" class="search" placeholder="Search by city name">
                <button type="submit" class="btn">Submit</button>
                <p class="error"></p>
            </form>
            <section>
                <div class="container">
                    <img src="" alt="" class="weather-icon">
                </div>
                <div class="location">
                    <div class="city">Your location</div>
                    <div class="date"></div>
                </div>
                <div class="current">
                    <div class="temp"><strong>Temp: </strong><span></span> Â°C</div>
                    <div class="weather"><strong>Weather: </strong><span></span></div>
                    <div class="temp-range"><strong>Temp Range: </strong><span></span></div>
                </div>
            </section>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
